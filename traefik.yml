# Entry Points
entryPoints:
  web:
    address: ":8080"

  traefik:
    address: ":8082"

# API & Dashboard
api:
  dashboard: true
  insecure: true

# Providers
providers:
  # File provider for manual / dynamic configuration
  file:
    filename: "traefik-dynamic.yml"
    watch: true

  # Consul Catalog for service discovery
  consulCatalog:
    endpoint:
      address: "10.181.10.95:8500"   # Consul Leader (PC1 â€“ Wi-Fi IP)
    exposedByDefault: false
    prefix: "traefik"
    defaultRule: "Host(`localhost`)"
    connectAware: false
    connectByDefault: false

# Logging
log:
  level: DEBUG
  format: common

accessLog:
  format: common

# Health check endpoint
ping:
  entryPoint: "traefik"
