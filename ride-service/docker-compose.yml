
services:

  # 1) RabbitMQ with Management UI
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # Management UI
    networks:
      - backend

  # 2) Consul (service registry, dev mode)
  consul:
    image: consul:1.15
    container_name: consul
    command: "agent -dev -client=0.0.0.0"
    ports:
      - "8500:8500"     # Consul UI
    networks:
      - backend

  # 3) Traefik (reverse-proxy/dashboard)
  traefik:
    image: traefik:v2.11
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "8080:8080"   # Traefik dashboard (dev only). See docs. 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - backend
      - web

  # 4) Auth service (Django) -- adjust build context to your project
  auth-service:
    build: ./auth-service
    container_name: auth-service
    depends_on:
      - rabbitmq
      - consul
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - CONSUL_ADDR=http://consul:8500
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`auth.local`)"
      - "traefik.http.services.auth.loadbalancer.server.port=8000"
    networks:
      - backend
      - web

  # 5) Ride service (Django) 
  ride-service:
    build: ./ride-service
    container_name: ride-service
    depends_on:
      - rabbitmq
      - auth-service
      - consul
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - AUTH_VERIFY_URL=http://auth-service:8000/accounts/api/verify/
      - CONSUL_ADDR=http://consul:8500
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ride.rule=Host(`ride.local`)"
      - "traefik.http.services.ride.loadbalancer.server.port=8000"
    networks:
      - backend
      - web

  # 6) Matcher worker
  matcher-worker:
    build: ./matcher_worker
    container_name: matcher-worker
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    networks:
      - backend

networks:
  backend:
  web:
